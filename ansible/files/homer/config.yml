---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "SECURITY INVESTIGATION"
subtitle: ">_"
logo: "/assets/icons/secubian_logo.png"
icon: "" # Optional icon

header: true
footer: false
connectivityCheck: false

stylesheet:
  - "assets/custom.css"

columns: 5
# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#2b2b2b"
    highlight-secondary: "#ee1c39"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#e33953"
    link-hover: "#e33953"
    link-hover-background: "#fff"
  dark:
    highlight-primary: "#2b2b2b"
    highlight-secondary: "#ee1c39"
    highlight-hover: "#5a95f5"
    background: "#2b2b2b"
    card-background: "#2b2b2b"
    text: "#e33953"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#e33953"
    link-hover: "#e33953"
    link-hover-background: "#2b2b2b"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/kidrek/secubian"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "http://localhost/wiki/index.html"
    target: "_blank" # optional html a tag target attribute

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
