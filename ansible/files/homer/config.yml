      - name: "Memory dump analysis"
        tag: "app"
        url: "http://localhost:8888/notebooks/dfir/memory_analysis_windows_volatility3.ipynb"
        target: "_blank" # optional html a tag target attribute
        logo: "/assets/icons/jupyter.png"
      - name: "Microsoft Office file analysis"
        tag: "app"
        url: "http://localhost:8888/notebooks/dfir/microsoft_office_analysis.ipynb"
        target: "_blank" # optional html a tag target attribute
